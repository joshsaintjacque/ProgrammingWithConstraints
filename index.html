<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="main.js"></script>
    <script type="module" src="main.spec.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P|Quicksand|Material+Icons&display=swap"
      rel="stylesheet"
    />

  <body class="flex-column">
    <div class="constraints flex-column">
      <div class="constraints__header">
        <h1 class="header constraints__title">programming</h1>
        <h2 class="header constraints__subtitle">with constraints</h2>
        <p class="constraints__intro">
          Generate side-project tasks with challenging constraints that keep
          things interesting and eliminate choice overload. Expand a field to
          lock/add/delete options.
        </p>
      </div>

      <div class="constraints__options material-card">
        <div class="constraint">
          <div class="constraint__header flex-row">
            <label for="project">Build a:</label>
            <button
              class="details__toggle md-36 material-icons"
              data-field="project"
            >
              arrow_drop_up
            </button>
          </div>

          <select id="project" class="constraint__value">
            <option value="loading">Loading...</option>
          </select>

          <div
            class="constraint__details constraint__details--collapsed"
            data-field="project"
          >
            <a
              target="_blank"
              class="hidden material-icons constraint__field-button"
              href="/"
              title="Learn more about this option"
            >
              help
            </a>

            <button
              class="material-icons constraint__field-button button__restore"
              title="Restore default options to this constraint"
              data-field="project"
            >
              restore_page
            </button>

            <button
              class="material-icons constraint__field-button button__delete"
              title="Remove this option"
              data-field="project"
            >
              delete
            </button>

            <button
              class="material-icons constraint__field-button button__add"
              title="Add an option"
              data-field="project"
            >
              add
            </button>

            <button
              class="material-icons constraint__field-button hidden button__unlock"
              title="Unlock this constraint"
              data-field="project"
            >
              lock
            </button>

            <button
              class="material-icons constraint__field-button button__lock"
              title="Lock this constraint"
              data-field="project"
            >
              lock_open
            </button>
          </div>
        </div>
      </div>

        <div class="constraint">
          <div class="constraint__header flex-row">
            <label for="platform">as a:</label>

            >
              help

              delete

            <button

              add
            </button>

            <button
              class="material-icons constraint__field-button hidden button__unlock"

              data-field="platform"
            >
              lock
            </button>

            <button
              class="material-icons constraint__field-button button__lock"
              title="Lock this constraint"
              data-field="platform"
            >
              lock_open
            </button>
          </div>
        </div>
      </div>

            <button

              data-field="twist"
            >
              delete

            <button

              data-field="twist"
            >
              lock_open
            </button>
          </div>
        </div>
      </div>
    </div>

    <button class="constraints__button material-card button__randomize">
      Randomize
    </button>
  </body>
